<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ACS + AAD B2C POC</title>
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
    
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.js" integrity="sha384-+8A1rifuHuJxJgQn6UCxGgmo6Q2SvIeEAqtPOsXCpi0DpqZLtuDhxxnqjJZw/1ve" crossorigin="anonymous"></script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Azure AD B2C ❤️ ACS</a>
      <div class="btn-group ml-auto dropleft">
        <span id="userName" style="color:white;margin-right: 1rem;margin-top: 0.5rem;"></span>
        <button type="button" id="editProfileButton" class="btn btn-secondary d-none" onclick="editProfile()">Edit Profile</button>
        <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign-in</button>
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign-out</button>
      </div>
    </nav>
    <!-- Content -->
    <div id="content" class="d-none">
        <div>
          <label for="teamsJoinUrl">Teams join url:</label>
          <input id="teamsJoinUrl" size=80 placeholder="Teams meeting join URL"/>
        </div>
        <div>
          <label for="openIn">Open in:</label>
          <select id="openIn">
            <option value="acs">ACS CallComposite</option>
            <option value="teams">TeamsWeb</option>
          <select>
        </div>
        <pre id="response"></pre>
        <button type="button" id="callApiButton" class="btn btn-primary" onclick="passTokenToApi()">Join Meeting</button>
      </div>
      <div id="callContainer" style="height: 70vh"></div>
    </div>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="https://github.com/Azure/communication-ui-library/releases/latest/download/callComposite.js"></script>
    
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./apiConfig.js"></script>
    <script type="text/javascript" src="./policies.js"></script>
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>

    <!-- <script type="text/javascript" src="./authRedirect.js"></script>   -->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="./authPopup.js"></script>
    <script type="text/javascript" src="./api.js"></script>
  </body>
</html>
